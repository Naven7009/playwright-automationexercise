name: Run Playwright Tests

on:
  schedule:
    - cron: "10 19 * * *"  # Runs daily at 7:10 PM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests with Allure
        run: npx playwright test  # Ensure Playwright generates Allure results

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7  # Keep report for 7 days

      - name: Print Allure Report Artifact Info
        run: echo "âœ… Allure Report stored as artifact. Download it from the Actions tab."
