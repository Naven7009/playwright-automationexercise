name: Run Playwright Tests

on:
  schedule:
    - cron: "30 17 * * *"  # Runs daily at 11:00 PM IST
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ✅ **Delete Old Playwright Report**
      - name: Remove Previous Reports
        run: rm -rf playwright-report/ test-results/

      # ✅ **Set Environment Variables (Secrets)**
      - name: Set Environment Variables
        run: |
          echo "EMAIL=${{ secrets.EMAIL }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV

      # ✅ **Run Playwright Tests**
      - name: Run Tests in Headless Mode
        run: npx playwright test
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}

      # ✅ **Upload Latest Playwright Report**
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
